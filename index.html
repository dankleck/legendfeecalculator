<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Financial Advisors, Inc.Â® Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
             <h2>Fee Calculator</h3>
        <label class="aum-label">Total Investable Assets</label>
        <input type="text" id="aum" placeholder="Enter Your Total Investable Assets" value="" aria-label="Enter your assets under management (AUM)" oninput="formatCurrencyInput()" />
        <p class="aum-note">Our  minimum annual fee is $3,000</p>
        
        <div class="button-row">
            <button onclick="setAUM(500000)" aria-label="Set AUM to $500,000">$500,000</button>
            <button onclick="setAUM(1000000)" aria-label="Set AUM to $1,000,000">$1,000,000</button>
            <button onclick="setAUM(2500000)" aria-label="Set AUM to $2,500,000">$2,500,000</button>
            <button onclick="setAUM(5000000)" aria-label="Set AUM to $5,000,000">$5,000,000</button>
        </div>

        <input type="range" id="aumSlider" class="slider" min="250000" max="20000000" step="10000" value="1000000" aria-label="Adjust your assets under management using the slider" />
        
        <p id="sliderNote">Use the slider to adjust the asset amount</p>
        
        <button onclick="calculateFee()" aria-label="Click to calculate the fee">Calculate Fee</button>
        
        <div id="divider" style="display: none;"></div>
        <output id="feeOutput" aria-live="polite"></output>
        <div id="feeBreakdown" style="font-size: 0.85em; color: #555; margin-top: 10px; white-space: pre-wrap;"></div>

        <button id="scheduleButton" onclick="scheduleMeeting()" aria-label="Click to schedule an introductory call">Schedule an Introductory Call</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>






<script>
  function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ type: 'resize-iframe', height }, '*');
  }

  // Send height on load and when DOM changes
  window.addEventListener('load', sendHeight);
  const observer = new MutationObserver(sendHeight);
  observer.observe(document.body, { childList: true, subtree: true });
</script>


    

    
</body>
</html>
